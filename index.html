<html>

<head>
    <link rel="stylesheet" href="./css/mdui.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.css">
    <script src="./js/mdui.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        MathJax.Hub.Queue(function () {
            // Fix <code> tags after MathJax finishes running. This is a
            // hack to overcome a shortcoming of Markdown. Discussion at
            // https://github.com/mojombo/jekyll/issues/199
            var all = MathJax.Hub.getAllJax(), i;
            for (i = 0; i < all.length; i += 1) {
                all[i].SourceElement().parentNode.className += ' has-jax';
            }
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Online</title>
    <script type="text/javascript">
        function PageReload() {
            window.location.reload()
        }
    </script>
</head>



<body class="mdui-theme-primary-teal mdui-theme-accent-pink-accent
     mdui-appbar-with-toolbar mdui-drawer-body-left">
    <!-- mdui-theme-layout-dark-->
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="./index.html" class="mdui-typo-title">LaTeX Online</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新'}" onclick="PageReload()">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
        </div>

    </div>

    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple mdui-list-item-active">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">home</i>
                <div class="mdui-list-item-content">主页</div>
            </li>
            <a href="./about/index.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-a200">info</i>
                <div class="mdui-list-item-content">关于</div>
            </a>
        </ul>
    </div>

    <div class="mdui-container mdui-p-t-5 mdui-p-b-5">
        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <div class="mdui-card mdui-m-t-2 mdui-m-b-2 mdui-shadow-5 mdui-hoverable">
                    <div class="mdui-card-content">
                        <div class="mdui-col-xs-12">
                            <div class="mdui-tab" mdui-tab>
                                <a href="#example1-tab1" class="mdui-ripple">仅公式</a>
                                <a href="#example1-tab2" class="mdui-ripple">公式/文字混输</a>
                            </div>
                            <div id="example1-tab1" class="mdui-p-a-2">
                                <div class="mdui-textfield mdui-textfield-floating-label">
                                    <label class="mdui-textfield-label">直接键入公式...</label>
                                    <textarea class="mdui-textfield-input" , id="formula"></textarea>
                                </div>
                                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink-accent"
                                    id="btn">刷新公式</button>
                            </div>
                            <div id="example1-tab2" class="mdui-p-a-2">
                                <div class="mdui-textfield mdui-textfield-floating-label">
                                    <label class="mdui-textfield-label">支持公式/文字混输...</label>
                                    <textarea class="mdui-textfield-input" , id="mix"></textarea>
                                </div>
                                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink-accent"
                                    id="btn2">重新渲染</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <div class="mdui-card mdui-m-t-2 mdui-m-b-2 mdui-shadow-5 mdui-hoverable">
                    <div class="mdui-card-content">
                        <p id="display"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    var mdjq = mdui.JQ;

    mdjq('#btn').on('click', function (e) {
        //console.log('onclick called');
        mdjq('#display').text('\\[' + mdjq('#formula').val() + '\\]');
        MathJax.typeset();
    });

    mdjq('#formula').on('change focus input', function (e) {
        //console.log('onchange called');
        mdjq('#display').text('\\[' + mdjq('#formula').val() + '\\]');
        MathJax.typeset();
    });

    mdjq('#btn2').on('click', function (e) {
        //console.log('mix: onclick called');
        mdjq('#display').text(mdjq('#mix').val());
        MathJax.typeset();
    });

    mdjq('#mix').on('change focus input', function (e) {
        //console.log('mix: onchange called');
        mdjq('#display').text(mdjq('#mix').val());
        MathJax.typeset();
    });
</script>

</html>
